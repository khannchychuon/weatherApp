<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Phnom Penh, KH</div>
          <div class="date">Thursday 10 October 2024</div>
        </section>
        <div class="current">
          <div class="temp"><span>28</span>°c</div>
          <div class="weather">Clouds</div>
          <div class="hi-low">28°c / 28°c</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
