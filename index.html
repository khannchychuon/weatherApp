<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="app-title">Weather App</h1>
        <input
          type="text"
          class="search-box"
          placeholder="Search for a city..."
          autocomplete="off"
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Your City</div>
          <div class="date">Today's Date</div>
        </section>

        <div class="current">
          <img
            class="weather-icon"
            src=""
            alt="Weather icon"
            style="display: none"
          />
          <div class="temp"><span>--Â°C</span></div>
          <div class="weather">Weather</div>
          <div class="hi-low">Min / Max</div>
          <div class="error-message"></div>
        </div>
      </main>

      <footer></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
